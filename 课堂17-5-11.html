<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
	#wrap{
		border: 1px solid black;
		background-color: gray;
		width: 500px;
		height: 500px;
	}
	#one{
		background-color: pink;
		width: 500px;
		height: 140px;
		float: left;
	}
	#two{
		background-color: yellow;
		width: 300px;
		height: 240px;
		float: left;
		margin: 10px;
	}
	#three{
		background-color: red;
		width: 160px;
		height: 240px;
		margin: 10px;
		float: left;
	}
	#four{
		background-color: blue;
		width: 500px;
		height: 100px;
		float: left;
	}
	</style>
</head>
<body>
<div id="wrap">
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div id="four"></div>
</div>
</body>
</html>
